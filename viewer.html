<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur - DataVault</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Style pour les images dans le tableau */
        .cell-image {
            max-width: 50px;
            max-height: 50px;
            border-radius: 4px;
            display: block;
            margin: auto;
        }
        .tag-pill {
            display: inline-block;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            color: #555;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">üåô</button>
    
    <div style="padding: 20px;">
        <button onclick="window.history.back()" class="btn-back">‚Üê Retour</button>
        
        <div style="display: flex; align-items: center; gap: 20px; margin-top: 15px; flex-wrap: wrap;">
            <h1 id="display-alias" style="margin: 0; white-space: nowrap;">Chargement...</h1>
            <a id="download-btn" href="#" download>
                <button style="background-color: #5553ff; padding: 8px 15px; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold;">
                    T√©l√©charger CSV
                </button>
            </a>
        </div>
        <p id="display-path" style="color: #888; font-size: 0.85em; margin-top: 5px; font-family: monospace;"></p>
    </div>

    <div id="table-container" style="overflow-x: auto;"></div>

    <footer style="text-align: center; padding: 40px; border-top: 1px solid #eee; font-size: 0.85em; color: #888;">
        <p>Base de donn√©es cr√©√©e par <strong id="display-author">...</strong></p>
        <p id="credit-image-container" style="display: none;">Images fournies par : <strong id="display-image-author"></strong></p>
        <p>Donn√©es de <span id="display-owner">...</span> &copy; Tous droits r√©serv√©s.</p>
    </footer>

    <script>
        async function loadCSV() {
            const container = document.getElementById('table-container');
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const filePath = urlParams.get('file');
                const imgAuthor = urlParams.get('image_author'); // R√©cup√©ration du nouvel auteur image

                if (!filePath) throw new Error("Aucun fichier sp√©cifi√©.");

                document.getElementById('display-alias').textContent = urlParams.get('alias');
                document.getElementById('display-path').textContent = filePath;
                document.getElementById('display-owner').textContent = urlParams.get('owner');
                document.getElementById('display-author').textContent = urlParams.get('author');
                document.getElementById('download-btn').href = filePath;

                // Affichage du cr√©dit image si pr√©sent
                if (imgAuthor && imgAuthor !== "undefined" && imgAuthor.trim() !== "") {
                    const creditContainer = document.getElementById('credit-image-container');
                    document.getElementById('display-image-author').textContent = imgAuthor;
                    creditContainer.style.display = 'block';
                }

                const response = await fetch(filePath);
                if (!response.ok) throw new Error("Fichier introuvable.");

                const text = await response.text();
                const rows = text.split(/\r?\n/).filter(row => row.trim() !== '');
                
                let html = '<table><thead><tr>';
                const headers = parseCSVLine(rows[0]);
                headers.forEach(h => html += `<th>${h.trim().replace(/^"|"$/g, '')}</th>`);
                html += '</tr></thead><tbody>';

                rows.slice(1).forEach(row => {
                    const cells = parseCSVLine(row);
                    html += '<tr>';
                    cells.forEach(c => {
                        let val = c.trim().replace(/^"|"$/g, '');
                        
                        // DETECTION D'IMAGE
                        const isImage = (url) => {
                            return url.match(/\.(jpeg|jpg|gif|png|webp|svg)/i) != null || url.includes("static.wikia.nocookie.net");
                        };

                        if (val.startsWith('http') && isImage(val)) {
                            html += `<td><img src="${val}" class="cell-image" alt="icon"></td>`;
                        } else if (/\s{2,}/.test(val)) {
                            val = val.replace(/\s{2,}/g, ', ');
                            html += `<td><span class="tag-pill">${val}</span></td>`;
                        } else {
                            html += `<td>${val}</td>`;
                        }
                    });
                    html += '</tr>';
                });
                html += '</tbody></table>';
                container.innerHTML = html;

            } catch (err) {
                console.error(err);
                container.innerHTML = `<p style="color:red; text-align:center;">Erreur: ${err.message}</p>`;
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let curr = '', inQ = false;
            for (let char of line) {
                if (char === '"') inQ = !inQ;
                else if (char === ',' && !inQ) { result.push(curr); curr = ''; }
                else curr += char;
            }
            result.push(curr);
            return result;
        }

        loadCSV();

        // Dark Mode Logic
        const btn = document.getElementById('theme-toggle');
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            btn.textContent = '‚òÄÔ∏è';
        }
        btn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
