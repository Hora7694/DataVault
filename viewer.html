<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Visualiseur DataVault</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="padding: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div>
                <button onclick="window.history.back()" class="btn-back">‚Üê Retour</button>
                <div class="file-header">
                    <h1 id="display-alias">Chargement...</h1>
                    <p id="display-path" class="path-sub"></p>
                    <p id="last-modified" style="font-size: 0.8em; color: #666; margin-top: -10px;"></p>
                </div>
            </div>
            
            <a id="download-btn" href="#" download style="margin-top: 20px; text-decoration: none;">
                <button style="background-color: #28a745;">üíæ T√©l√©charger CSV</button>
            </a>
        </div>
    </div>

    <div id="table-container"></div>

    <div style="text-align: center; padding: 40px; color: #888; font-size: 0.9em; border-top: 1px solid #eee; margin-top: 20px;">
        <p>Base de donn√©es fournie par <strong>X</strong></p>
    </div>

    <script>
        async function loadCSV() {
            const params = new URLSearchParams(window.location.search);
            const filePath = params.get('file');
            const fileAlias = params.get('alias');
            
            if (!filePath) return;

            document.getElementById('display-alias').textContent = fileAlias || "Fichier sans nom";
            document.getElementById('display-path').textContent = filePath;
            document.getElementById('download-btn').href = filePath;

            try {
                const response = await fetch(filePath);
                
                // R√âCUP√âRATION DE LA DATE DE DERNI√àRE MODIFICATION
                const lastMod = response.headers.get('Last-Modified');
                if (lastMod) {
                    const date = new Date(lastMod);
                    document.getElementById('last-modified').textContent = "Derni√®re mise √† jour : " + date.toLocaleDateString('fr-FR');
                }

                const text = await response.text();
                const rows = text.split(/\r?\n/).filter(r => r.trim() !== '');
                
                let html = '<table><thead><tr>';
                const headers = parseCSVLine(rows[0]);
                headers.forEach(h => html += `<th>${h.trim().replace(/^"|"$/g, '')}</th>`);
                html += '</tr></thead><tbody>';

                rows.slice(1).forEach(row => {
                    const cells = parseCSVLine(row);
                    html += '<tr>';
                    cells.forEach(cell => {
                        let cleanCell = cell.trim().replace(/^"|"$/g, '');
                        cleanCell = cleanCell.replace(/\s{2,}/g, ', ');
                        html += `<td>${cleanCell}</td>`;
                    });
                    html += '</tr>';
                });

                html += '</tbody></table>';
                document.getElementById('table-container').innerHTML = html;

            } catch (error) {
                document.getElementById('display-alias').innerHTML = "<span style='color:red;'>Erreur de chargement</span>";
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        loadCSV();
    </script>
</body>
</html>
