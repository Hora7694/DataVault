<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Visualiseur - DataVault</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="padding: 20px;">
        <button onclick="window.history.back()" class="btn-back">← Retour</button>
        
        <div style="display: flex; align-items: center; gap: 20px; margin-top: 15px;">
            <h1 id="display-alias" style="margin: 0; white-space: nowrap;">Chargement...</h1>
            <a id="download-btn" href="#" download>
                <button style="background-color: #5553ff; padding: 8px 15px; color: white; border: none; border-radius: 20px; cursor: pointer;">
                    Télécharger CSV
                </button>
            </a>
        </div>
        <p id="display-path" style="color: #888; font-size: 0.9em; margin-top: 5px;"></p>
    </div>

    <div id="table-container" style="padding: 20px;"></div>

    <footer style="text-align: center; padding: 40px; border-top: 1px solid #eee; font-size: 0.85em; color: #888; line-height: 1.6;">
        <p>Base de données créée par <strong id="display-author">...</strong></p>
        
        <div style="margin: 15px 0;">
            <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
            <script type='text/javascript'>
                kofiwidget2.init('Soutenir DataVault', '#5553ff', 'T6T117BAZT');
                kofiwidget2.draw();
            </script>
        </div>

        <p style="color: #bbb; font-size: 0.9em;">
            Données de <span id="display-owner">...</span> &copy; Tous droits réservés.
        </p>
    </footer>

    <script>
        async function loadCSV() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Récupération sécurisée avec valeurs par défaut
            const filePath = urlParams.get('file');
            const alias = urlParams.get('alias') || "Fichier";
            const owner = urlParams.get('owner') || "l'auteur";
            const author = urlParams.get('author') || "Admin";

            if (!filePath) {
                document.getElementById('display-alias').textContent = "Erreur : Aucun fichier";
                return;
            }

            document.getElementById('display-alias').textContent = alias;
            document.getElementById('display-path').textContent = filePath;
            document.getElementById('display-owner').textContent = owner;
            document.getElementById('display-author').textContent = author;
            document.getElementById('download-btn').href = filePath;

            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error("Fichier introuvable");

                const text = await response.text();
                const rows = text.split(/\r?\n/).filter(r => r.trim() !== '');
                
                let html = '<table><thead><tr>';
                const headers = parseCSVLine(rows[0]);
                headers.forEach(h => html += `<th>${h.trim()}</th>`);
                html += '</tr></thead><tbody>';

                rows.slice(1).forEach(row => {
                    const cells = parseCSVLine(row);
                    html += '<tr>';
                    cells.forEach(c => html += `<td>${c.trim()}</td>`);
                    html += '</tr>';
                });
                html += '</tbody></table>';
                document.getElementById('table-container').innerHTML = html;

            } catch (err) {
                document.getElementById('table-container').innerHTML = "<p style='color:red;'>Erreur lors de l'accès au fichier CSV.</p>";
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let curr = '', inQ = false;
            for (let char of line) {
                if (char === '"') inQ = !inQ;
                else if (char === ',' && !inQ) { result.push(curr); curr = ''; }
                else curr += char;
            }
            result.push(curr);
            return result;
        }
        loadCSV();
    </script>
</body>
</html>
