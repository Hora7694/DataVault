<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Visualiseur DataVault</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="padding: 20px;">
        <button onclick="window.history.back()" style="margin-bottom: 20px; padding: 10px 25px; border-radius: 25px; cursor: pointer; border: 1px solid #ddd; background: white; font-weight: bold;">← Retour</button>
        <h2 id="file-title">Chargement des données...</h2>
    </div>

    <div id="table-container"></div>

    <script>
        async function loadCSV() {
            const params = new URLSearchParams(window.location.search);
            const filePath = params.get('file');
            
            if (!filePath) return;

            try {
                const response = await fetch(filePath);
                const text = await response.text();
                const rows = text.split(/\r?\n/).filter(r => r.trim() !== '');
                
                let html = '<table><thead><tr>';
                const headers = parseCSVLine(rows[0]);
                headers.forEach(h => html += `<th>${h.trim().replace(/^"|"$/g, '')}</th>`);
                html += '</tr></thead><tbody>';

                rows.slice(1).forEach(row => {
                    const cells = parseCSVLine(row);
                    html += '<tr>';
                    cells.forEach(cell => {
                        // Nettoyage des guillemets et remplacement des espaces multiples par des virgules
                        let cleanCell = cell.trim().replace(/^"|"$/g, '');
                        cleanCell = cleanCell.replace(/\s{2,}/g, ', ');
                        
                        html += `<td>${cleanCell}</td>`;
                    });
                    html += '</tr>';
                });

                html += '</tbody></table>';
                document.getElementById('table-container').innerHTML = html;
                document.getElementById('file-title').textContent = "Fichier : " + filePath;

            } catch (error) {
                document.getElementById('file-title').innerHTML = "<span style='color:red;'>Erreur de chargement. Vérifie que tu es sur GitHub Pages.</span>";
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        loadCSV();
    </script>
</body>
</html>
