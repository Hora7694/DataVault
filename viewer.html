<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur - DataVault</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .tag-pill {
            display: inline-block;
            background: var(--tag-bg);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            color: var(--tag-text);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <button id="theme-toggle">üåô Mode Sombre</button>

    <div style="padding: 20px;">
        <button onclick="window.history.back()" class="btn-back">‚Üê Retour</button>
        <div style="display: flex; align-items: center; gap: 20px; margin-top: 15px; flex-wrap: wrap;">
            <h1 id="display-alias" style="margin: 0;">Chargement...</h1>
            <a id="download-btn" href="#" download>
                <button style="background-color: #5553ff; padding: 8px 15px; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold;">T√©l√©charger CSV</button>
            </a>
        </div>
        <p id="display-path" style="color: var(--sub-text); font-size: 0.85em; margin-top: 5px; font-family: monospace;"></p>
        <p id="last-modified" style="font-size: 0.8em; color: var(--sub-text); margin-top: 5px;"></p>
    </div>

    <div id="table-container" style="padding: 20px; overflow-x: auto;">
        <p id="loading-status">Initialisation...</p>
    </div>

    <footer style="text-align: center; padding: 40px; border-top: 1px solid var(--border-color); font-size: 0.85em; color: var(--sub-text); line-height: 1.8;">
        <p>Base de donn√©es cr√©√©e par <strong id="display-author">...</strong></p>
        <p>Donn√©es de <span id="display-owner">...</span> &copy; Tous droits r√©serv√©s.</p>
        <p>&copy; 2025 &bull; <a href="legal.html" style="color: #5553ff; text-decoration: none;">Mentions L√©gales</a></p>
    </footer>

    <script>
        // --- LOGIQUE DU DARK MODE ---
        const toggleBtn = document.getElementById('theme-toggle');
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
            toggleBtn.textContent = "‚òÄÔ∏è Mode Clair";
        }
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', isDark ? 'enabled' : 'disabled');
            toggleBtn.textContent = isDark ? "‚òÄÔ∏è Mode Clair" : "üåô Mode Sombre";
        });

        // --- CHARGEMENT DU CSV ---
        async function loadCSV() {
            const container = document.getElementById('table-container');
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const filePath = urlParams.get('file');
                if (!filePath) return;

                document.getElementById('display-alias').textContent = urlParams.get('alias') || "Fichier";
                document.getElementById('display-path').textContent = filePath;
                document.getElementById('display-owner').textContent = urlParams.get('owner') || "l'auteur";
                document.getElementById('display-author').textContent = urlParams.get('author') || "Admin";
                document.getElementById('download-btn').href = filePath;

                const response = await fetch(filePath);
                if (!response.ok) throw new Error("Fichier introuvable.");

                const text = await response.text();
                const rows = text.split(/\r?\n/).filter(r => r.trim() !== '');
                
                let html = '<table><thead><tr>';
                const headers = parseCSVLine(rows[0]);
                headers.forEach(h => html += `<th>${h.trim().replace(/^"|"$/g, '')}</th>`);
                html += '</tr></thead><tbody>';

                rows.slice(1).forEach(row => {
                    const cells = parseCSVLine(row);
                    html += '<tr>';
                    cells.forEach(c => {
                        let val = c.trim().replace(/^"|"$/g, '');
                        if (/\s{2,}/.test(val)) {
                            val = val.replace(/\s{2,}/g, ', ');
                            html += `<td><span class="tag-pill">${val}</span></td>`;
                        } else {
                            html += `<td>${val}</td>`;
                        }
                    });
                    html += '</tr>';
                });
                container.innerHTML = html + '</tbody></table>';
            } catch (err) { container.innerHTML = `<p style="color:red;">${err.message}</p>`; }
        }

        function parseCSVLine(line) {
            const result = []; let curr = '', inQ = false;
            for (let char of line) {
                if (char === '"') inQ = !inQ;
                else if (char === ',' && !inQ) { result.push(curr); curr = ''; }
                else curr += char;
            }
            result.push(curr); return result;
        }
        loadCSV();
    </script>
</body>
</html>
