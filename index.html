<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DataVault - Recherche</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>DataVault</h1>
    
    <div class="search-container">
        <form id="search-form" autocomplete="off">
            <input type="search" id="site-search" placeholder="Rechercher un fichier (ex: Yo-kai Watch)...">
            <button type="submit">Afficher</button>
        </form>
        <div id="suggestions" class="suggestions-box"></div>
    </div>

    <footer style="text-align: center; padding: 40px 20px; margin-top: 50px; border-top: 1px solid #eee; color: #888; font-size: 0.85em;">
        <p>Plateforme de données <strong>DataVault</strong></p>
        <p>&copy; 2025 &bull; <a href="legal.html" style="color: #5553ff; text-decoration: none;">Mentions légales & Droits d'auteur</a></p>
    </footer>

    <script>
        // Ta liste avec uniquement Yo-kai Watch
        const availableFiles = [
            { 
                alias: "Yo-kai Watch 2", 
                path: "database/game/nintendo/yo_kai_watch/ykw2/yo_kai_ykw2.csv",
                owner: "LEVEL-5 Inc." 
            }
        ];

        const searchInput = document.getElementById('site-search');
        const suggestionsBox = document.getElementById('suggestions');

        // Fonction unique pour rediriger proprement
        function goToViewer(file) {
            const url = `viewer.html?file=${encodeURIComponent(file.path)}&alias=${encodeURIComponent(file.alias)}&owner=${encodeURIComponent(file.owner)}`;
            window.location.href = url;
        }

        // Gestion des suggestions pendant la frappe
        searchInput.addEventListener('input', () => {
            const val = searchInput.value.toLowerCase();
            suggestionsBox.innerHTML = '';
            if (!val) { suggestionsBox.style.display = 'none'; return; }

            const matches = availableFiles.filter(f => 
                f.alias.toLowerCase().includes(val) || f.path.toLowerCase().includes(val)
            );

            matches.forEach(file => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `<strong>${file.alias}</strong><br><small>${file.path}</small>`;
                div.onclick = () => {
                    searchInput.value = file.alias;
                    suggestionsBox.style.display = 'none';
                    goToViewer(file); // Redirection immédiate au clic sur suggestion
                };
                suggestionsBox.appendChild(div);
            });
            suggestionsBox.style.display = matches.length > 0 ? 'block' : 'none';
        });

        // Gestion de la validation du formulaire (bouton Afficher ou Touche Entrée)
        document.getElementById('search-form').onsubmit = (e) => {
            e.preventDefault();
            const userInput = searchInput.value.trim().toLowerCase();
            
            // On cherche si ce que l'utilisateur a tapé correspond à un alias ou un chemin
            const found = availableFiles.find(f => 
                f.alias.toLowerCase() === userInput || 
                f.path.toLowerCase() === userInput
            );
            
            if (found) {
                goToViewer(found);
            } else {
                alert("Fichier non reconnu. Essayez de sélectionner une suggestion.");
            }
        };

        // Fermer les suggestions si on clique ailleurs
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) suggestionsBox.style.display = 'none';
        });
    </script>
</body>
</html>
