<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVault - Recherche</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>DataVault</h1>
    
    <div class="search-container">
        <form id="search-form" autocomplete="off">
            <input type="search" id="site-search" placeholder="Rechercher (ex: Yo-kai Watch)...">
            <button type="submit">Afficher</button>
        </form>
        <div id="suggestions" class="suggestions-box"></div>
    </div>

    <footer style="text-align: center; padding: 40px; border-top: 1px solid #eee; margin-top: 100px; font-size: 0.8em; color: #888;">
        <p>&copy; 2025 DataVault &bull; <a href="legal.html" style="color: #5553ff; text-decoration: none;">Mentions Légales</a></p>
    </footer>

    <script>
        // LISTE DES FICHIERS (Vérifie bien les chemins !)
        const availableFiles = [
            { 
                alias: "Yo-kai Watch 2", 
                path: "database/game/nintendo/yo_kai_watch/ykw2/yo_kai_ykw2.csv",
                owner: "LEVEL-5 Inc.", 
                author: "Admin" 
            }
        ];

        const searchInput = document.getElementById('site-search');
        const suggestionsBox = document.getElementById('suggestions');
        const searchForm = document.getElementById('search-form');

        // FONCTION DE REDIRECTION (Sécurisée)
        function goToViewer(file) {
            if (!file) return;
            const p = new URLSearchParams();
            p.append('file', file.path);
            p.append('alias', file.alias);
            p.append('owner', file.owner);
            p.append('author', file.author);
            window.location.href = "viewer.html?" + p.toString();
        }

        // AFFICHAGE DES SUGGESTIONS
        searchInput.addEventListener('input', () => {
            const val = searchInput.value.toLowerCase().trim();
            suggestionsBox.innerHTML = '';
            
            if (val.length < 1) {
                suggestionsBox.style.display = 'none';
                return;
            }

            const matches = availableFiles.filter(f => 
                f.alias.toLowerCase().includes(val)
            );

            if (matches.length > 0) {
                matches.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.style.cursor = 'pointer';
                    div.innerHTML = `<strong>${file.alias}</strong>`;
                    // Clic sur une suggestion
                    div.addEventListener('click', () => {
                        searchInput.value = file.alias;
                        suggestionsBox.style.display = 'none';
                        goToViewer(file);
                    });
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        // VALIDATION DU FORMULAIRE (Bouton ou Entrée)
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const val = searchInput.value.trim().toLowerCase();
            const found = availableFiles.find(f => f.alias.toLowerCase() === val);
            
            if (found) {
                goToViewer(found);
            } else {
                alert("Fichier non trouvé. Veuillez taper le nom exact ou cliquer sur une suggestion.");
            }
        });

        // FERMER LES SUGGESTIONS SI ON CLIQUE AILLEURS
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestionsBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
