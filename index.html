<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVault - Recherche</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Styles sp√©cifiques pour forcer le footer en bas */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1; /* Prend tout l'espace disponible, poussant le footer vers le bas */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre la barre de recherche verticalement */
            align-items: center;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">üåô</button>

    <div class="main-content">
        <h1>DataVault</h1>
        
        <div class="search-container">
            <form id="search-form" autocomplete="off" style="display: flex; gap: 10px;">
                <input type="search" id="site-search" placeholder="Rechercher (ex: Yo-kai Watch)..." style="min-width: 300px;">
            </form>
            <div id="suggestions" class="suggestions-box"></div>
        </div>
    </div>

    <footer style="text-align: center; padding: 40px; border-top: 1px solid #eee; font-size: 0.85em; color: #888; line-height: 1.8;">
        <p>Plateforme de donn√©es <strong>DataVault</strong></p>
        
        <div style="margin: 20px 0;">
            <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
            <script type='text/javascript'>
                kofiwidget2.init('Soutenir le projet', '#5553ff', 'T6T117BAZT');
                kofiwidget2.draw();
            </script>
        </div>

        <p>&copy; 2025 &bull; <a href="legal.html" style="color: #5553ff; text-decoration: none;">Mentions L√©gales & Confidentialit√©</a></p>
    </footer>

    <script>
        let availableFiles = [];

        async function loadRegistry() {
            try {
                const response = await fetch('registry.json');
                availableFiles = await response.json();
            } catch (err) {
                console.error("Erreur de lecture du fichier registry.json", err);
            }
        }

        const searchInput = document.getElementById('site-search');
        const suggestionsBox = document.getElementById('suggestions');
        const searchForm = document.getElementById('search-form');

        // FONCTION MISE √Ä JOUR : Transmet la taille min des images
        function goToViewer(file) {
            if (!file) return;
            const p = new URLSearchParams();
            p.append('file', file.path);
            p.append('alias', file.alias);
            p.append('owner', file.owner);
            p.append('author', file.author);
            p.append('image_author', file.image_author || "");
            
            // On ajoute la taille min (r√©cup√©r√©e du JSON ou 50 par d√©faut)
            // On retire "px" si l'utilisateur l'a √©crit dans le JSON pour n'avoir que le chiffre
            const minSize = file.min_img_size ? file.min_img_size.toString().replace('px', '') : "50";
            p.append('min_size', minSize);

            window.location.href = "viewer.html?" + p.toString();
        }

        searchInput.addEventListener('input', () => {
            const val = searchInput.value.toLowerCase().trim();
            suggestionsBox.innerHTML = '';
            
            if (val.length < 1) {
                suggestionsBox.style.display = 'none';
                return;
            }

            const matches = availableFiles.filter(f => 
                f.alias.toLowerCase().includes(val)
            );

            if (matches.length > 0) {
                matches.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.style.cursor = 'pointer';
                    div.innerHTML = `<strong>${file.alias}</strong>`;
                    div.addEventListener('click', () => {
                        searchInput.value = file.alias;
                        suggestionsBox.style.display = 'none';
                        goToViewer(file);
                    });
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const val = searchInput.value.trim().toLowerCase();
            const found = availableFiles.find(f => f.alias.toLowerCase() === val);
            if (found) goToViewer(found);
            else alert("Fichier non trouv√©.");
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestionsBox.style.display = 'none';
            }
        });

        loadRegistry();

        const btn = document.getElementById('theme-toggle');
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            btn.textContent = '‚òÄÔ∏è';
        }
        btn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
