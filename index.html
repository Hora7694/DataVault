<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DataVault - Recherche</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>DataVault</h1>
    
    <div class="search-container">
        <form id="search-form" autocomplete="off">
            <input type="search" id="site-search" placeholder="Rechercher un fichier (ex: Yo-kai Watch)...">
            <button type="submit">Afficher</button>
        </form>
        <div id="suggestions" class="suggestions-box"></div>
    </div>

    <script>
        const availableFiles = [
            { 
                alias: "Yo-kai Watch 2 - Liste des Yo-kai", 
                path: "database/game/nintendo/yo_kai_watch/ykw2/yo_kai_ykw2.csv" 
            },
            { 
                alias: "Items de soin - YKW2", 
                path: "database/game/nintendo/yo_kai_watch/ykw2/items.csv" 
            }
        ];

        const searchInput = document.getElementById('site-search');
        const suggestionsBox = document.getElementById('suggestions');

        function updateSuggestions() {
            const val = searchInput.value.toLowerCase();
            suggestionsBox.innerHTML = '';

            const matches = availableFiles
                .filter(f => f.alias.toLowerCase().includes(val) || f.path.toLowerCase().includes(val))
                .slice(0, 10);

            if (matches.length > 0) {
                matches.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `
                        <span class="alias-name">${file.alias}</span>
                        <span class="path-hint">${file.path}</span>
                    `;

                    div.onclick = () => {
                        // On stocke l'objet sélectionné pour envoyer les deux infos
                        searchInput.value = file.alias;
                        searchInput.dataset.path = file.path;
                        suggestionsBox.style.display = 'none';
                    };
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'block';
            }
        }

        searchInput.addEventListener('focus', updateSuggestions);
        searchInput.addEventListener('input', updateSuggestions);

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestionsBox.style.display = 'none';
            }
        });

        document.getElementById('search-form').onsubmit = (e) => {
            e.preventDefault();
            const alias = searchInput.value;
            // On retrouve le chemin correspondant à l'alias
            const file = availableFiles.find(f => f.alias === alias) || { alias: alias, path: searchInput.dataset.path };
            
            if(file.path) {
                window.location.href = `viewer.html?file=${encodeURIComponent(file.path)}&alias=${encodeURIComponent(file.alias)}`;
            }
        };
    </script>
</body>
</html>
