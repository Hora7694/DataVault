<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DataVault - Recherche</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>DataVault</h1>
    
    <div class="search-container">
        <form id="search-form" autocomplete="off">
            <input type="search" id="site-search" placeholder="Rechercher un fichier (ex: Yo-kai Watch)...">
            <button type="submit">Afficher</button>
        </form>
        <div id="suggestions" class="suggestions-box"></div>
    </div>

    <script>
        // LISTE DES FICHIERS
        const availableFiles = [
            { 
                alias: "Yo-kai Watch 2 - Liste des Yo-kai", 
                path: "database/game/nintendo/yo_kai_watch/ykw2/yo_kai_ykw2.csv" 
            }
        ];

        const searchInput = document.getElementById('site-search');
        const suggestionsBox = document.getElementById('suggestions');

        // Met à jour les suggestions
        function updateSuggestions() {
            const val = searchInput.value.toLowerCase();
            suggestionsBox.innerHTML = '';

            const matches = availableFiles.filter(f => 
                f.alias.toLowerCase().includes(val) || 
                f.path.toLowerCase().includes(val)
            );

            if (matches.length > 0 && val !== '') {
                matches.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `
                        <span class="alias-name">${file.alias}</span>
                        <span class="path-hint">${file.path}</span>
                    `;
                    div.onclick = () => {
                        searchInput.value = file.alias;
                        // On attache le chemin directement à l'élément pour le récupérer au submit
                        searchInput.setAttribute('data-selected-path', file.path);
                        suggestionsBox.style.display = 'none';
                    };
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        }

        searchInput.addEventListener('input', updateSuggestions);

        // Fermer les suggestions si on clique ailleurs
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestionsBox.style.display = 'none';
            }
        });

        // Envoi vers viewer.html
        document.getElementById('search-form').onsubmit = (e) => {
            e.preventDefault();
            const alias = searchInput.value;
            const path = searchInput.getAttribute('data-selected-path');
            
            if (path) {
                window.location.href = `viewer.html?file=${encodeURIComponent(path)}&alias=${encodeURIComponent(alias)}`;
            } else {
                // Si l'utilisateur tape manuellement sans cliquer sur une suggestion
                const file = availableFiles.find(f => f.alias === alias);
                if (file) {
                    window.location.href = `viewer.html?file=${encodeURIComponent(file.path)}&alias=${encodeURIComponent(file.alias)}`;
                }
            }
        };
    </script>
</body>
</html>
