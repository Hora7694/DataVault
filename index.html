<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVault - Recherche</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Styles sp√©cifiques pour forcer le footer en bas */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1; /* Prend tout l'espace disponible, poussant le footer vers le bas */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre la barre de recherche verticalement */
            align-items: center;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">üåô</button>

    <div class="main-content">
        <h1>DataVault</h1>
        
        <div class="search-container">
            <form id="search-form" autocomplete="off" style="display: flex; gap: 10px;">
                <input type="search" id="site-search" placeholder="Rechercher (ex: Yo-kai Watch)..." style="min-width: 300px;">
            </form>
            <div id="suggestions" class="suggestions-box"></div>
        </div>
    </div>

    <footer style="text-align: center; padding: 40px; border-top: 1px solid #eee; font-size: 0.8em; color: #888;">
        <p>&copy; 2025 DataVault &bull; <a href="legal.html" style="color: #5553ff; text-decoration: none;">Mentions L√©gales</a></p>
    </footer>

    <script>
        let availableFiles = [];

        // Charger le registre JSON
        async function loadRegistry() {
            try {
                const response = await fetch('registry.json');
                availableFiles = await response.json();
            } catch (error) {
                console.error("Erreur chargement registre:", error);
            }
        }

        // Redirection vers le viewer avec TOUS les param√®tres
        function goToViewer(file) {
            const params = new URLSearchParams({
                file: file.path,
                alias: file.alias,
                owner: file.owner,
                author: file.author,
                image_author: file.image_author || "" // Ajout du cr√©dit image
            });
            window.location.href = `viewer.html?${params.toString()}`;
        }

        const searchInput = document.getElementById('site-search');
        const suggestionsBox = document.getElementById('suggestions');
        const searchForm = document.getElementById('search-form');

        // Syst√®me de suggestions (Ton code original pr√©serv√©)
        searchInput.addEventListener('input', () => {
            const val = searchInput.value.trim().toLowerCase();
            suggestionsBox.innerHTML = '';

            if (val.length < 2) {
                suggestionsBox.style.display = 'none';
                return;
            }

            const matches = availableFiles.filter(f => 
                f.alias.toLowerCase().includes(val)
            );

            if (matches.length > 0) {
                matches.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.style.cursor = 'pointer';
                    div.innerHTML = `<strong>${file.alias}</strong>`;
                    div.addEventListener('click', () => {
                        searchInput.value = file.alias;
                        suggestionsBox.style.display = 'none';
                        goToViewer(file);
                    });
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const val = searchInput.value.trim().toLowerCase();
            const found = availableFiles.find(f => f.alias.toLowerCase() === val);
            if (found) goToViewer(found);
            else alert("Fichier non trouv√©.");
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestionsBox.style.display = 'none';
            }
        });

        // Lancer le chargement
        loadRegistry();

        // Gestion du Dark Mode
        const btn = document.getElementById('theme-toggle');
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            btn.textContent = '‚òÄÔ∏è';
        }
        btn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
