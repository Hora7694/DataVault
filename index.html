<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVault - Recherche</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>DataVault</h1>
    
    <div class="search-container">
        <form id="search-form" autocomplete="off">
            <input type="search" id="site-search" placeholder="Rechercher (ex: Yo-kai Watch)...">
            <button type="submit">Afficher</button>
        </form>
        <div id="suggestions" class="suggestions-box"></div>
    </div>

    <footer style="text-align: center; padding: 40px; border-top: 1px solid #eee; margin-top: 100px; font-size: 0.8em; color: #888;">
        <p>&copy; 2025 DataVault &bull; <a href="legal.html" style="color: #5553ff; text-decoration: none;">Mentions Légales</a></p>
    </footer>

    <script>
        const availableFiles = [
            { 
                alias: "Yo-kai Watch 2", 
                path: "database/game/nintendo/yo_kai_watch/ykw2/yo_kai_ykw2.csv",
                owner: "LEVEL-5 Inc.", 
                author: "Admin" 
            }
        ];

        const searchInput = document.getElementById('site-search');
        const suggestionsBox = document.getElementById('suggestions');

        function goToViewer(file) {
            // Construction propre de l'URL avec les 4 paramètres
            const url = "viewer.html" + 
                "?file=" + encodeURIComponent(file.path) + 
                "&alias=" + encodeURIComponent(file.alias) + 
                "&owner=" + encodeURIComponent(file.owner) + 
                "&author=" + encodeURIComponent(file.author);
            window.location.href = url;
        }

        searchInput.addEventListener('input', () => {
            const val = searchInput.value.toLowerCase().trim();
            suggestionsBox.innerHTML = '';
            if (!val) { suggestionsBox.style.display = 'none'; return; }

            const matches = availableFiles.filter(f => f.alias.toLowerCase().includes(val));

            matches.forEach(file => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `<strong>${file.alias}</strong>`;
                div.onclick = () => goToViewer(file); // Redirection directe
                suggestionsBox.appendChild(div);
            });
            suggestionsBox.style.display = matches.length > 0 ? 'block' : 'none';
        });

        document.getElementById('search-form').onsubmit = (e) => {
            e.preventDefault();
            const val = searchInput.value.trim().toLowerCase();
            const found = availableFiles.find(f => f.alias.toLowerCase() === val);
            if (found) goToViewer(found);
            else alert("Veuillez sélectionner un fichier valide.");
        };
    </script>
</body>
</html>
