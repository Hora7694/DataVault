<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DataVault - Recherche</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>DataVault</h1>
    
    <div class="search-container">
        <form id="search-form" autocomplete="off">
            <input type="search" id="site-search" placeholder="Rechercher un fichier (ex: Yo-kai Watch)...">
            <button type="submit">Afficher</button>
        </form>
        <div id="suggestions" class="suggestions-box"></div>
    </div>

    <script>
        const availableFiles = [
            { 
                alias: "Yo-kai Watch 2 - Liste des Yo-kai", 
                path: "database/game/nintendo/yo_kai_watch/ykw2/yo_kai_ykw2.csv" 
            }
        ];
    
        const searchInput = document.getElementById('site-search');
        const suggestionsBox = document.getElementById('suggestions');
    
        searchInput.addEventListener('input', function() {
            const val = this.value.toLowerCase();
            suggestionsBox.innerHTML = '';
    
            if (!val) {
                suggestionsBox.style.display = 'none';
                return;
            }
    
            const matches = availableFiles.filter(f => 
                f.alias.toLowerCase().includes(val) || 
                f.path.toLowerCase().includes(val)
            );
    
            if (matches.length > 0) {
                matches.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = '<span class="alias-name">' + file.alias + '</span>' +
                                    '<span class="path-hint">' + file.path + '</span>';
                    
                    div.onclick = function() {
                        searchInput.value = file.alias;
                        searchInput.setAttribute('data-path', file.path);
                        suggestionsBox.style.display = 'none';
                    };
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        });
    
        document.getElementById('search-form').onsubmit = function(e) {
            e.preventDefault();
            const alias = searchInput.value;
            let path = searchInput.getAttribute('data-path');
    
            if (!path) {
                const found = availableFiles.find(f => f.alias === alias);
                if (found) path = found.path;
            }
    
            if (path) {
                // Redirection après avoir cliqué sur OK
                const url = 'viewer.html?file=' + encodeURIComponent(path) + '&alias=' + encodeURIComponent(alias);
                window.location.href = url;
            } else {
                alert("Fichier non trouvé. Veuillez sélectionner une suggestion.");
            }
        };
    
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                suggestionsBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
